{% extends 'base.html' %}
{% block content %}

<section class="login-page">
    <h2>Zaloguj się</h2>
    <form method="post" >
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="username" placeholder="Email" style="margin-left: 200px;"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" style="margin-left: 200px;"/>
            <a href="#" class="btn btn--small btn--without-border reset-password" >Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
            <a href="#" class="btn btn--without-border" style="margin-left: 200px;">Załóż konto</a>
            <button class="btn" type="submit">Zaloguj się</button>
        </div>
    </form>
</section>
{% endblock %}
